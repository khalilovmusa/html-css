<!DOCTYPE html>
<html>
    <header>
          <title>
                Page not Found
          </title>
          <link rel="stylesheet" href="not-found/general.css">
          <link rel="stylesheet" href="not-found/sidebar.css">
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=REM:wght@700&display=swap" rel="stylesheet">
    </header>
    <body>
        <main class="twitter">
          <div class="overlay">
            <div class="first-column">
              <div class="text">Don’t miss what’s happening</div>
              <div class="second-column">
                People on Twitter are the first to know.
   
              </div>
            </div>
            <div class="overlay-buttons">
              <button class="log-in">
                <span class="button-font">
                  Log In
                </span>
              </button>
              <button class="sign-up">
                <span class="button-font">
                  Sign Up
                </span>
              </button>
            </div>
          </div>
            <nav class="twitter-sidebar">
              <div class="logo-icon">
                <img class="twitter-logo-image" src="not-found-photos/logo.png">
                <div class="tooltip">
                  Twitter.com
                </div>
              </div>
              <div class="search-icon">
                <img class="search-icon-image" src="not-found-photos/search.png">
                <div class="tooltip">
                  Search
                </div>
              </div>
              <div class="settings-icon">
                <img class="settings-image" src="not-found-photos/settings.png">
                <div class="tooltip">
                  Settings
                </div>
              </div>
            </nav>
      
            <div class="container">
              <div class="does-not-exist-text">
                Hmm...this page doesn’t exist. Try searching for something else.
              </div>
              <div class="search-button-container">
                
                <button class="search-button">
                  <span class="button-text">
                    Search
                  </span> 
                </button>
              
              </div>
       
            </div>
         

        </main>
    </body>
</html>
